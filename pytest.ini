[pytest]
# Pytest configuration for email service tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database)
    email: Email service tests
    slow: Slow running tests
    real_email: Tests that send real emails (requires AWS credentials)

# Async support
asyncio_mode = auto

# Coverage options (optional)
# addopts = --cov=apps --cov=core --cov-report=html --cov-report=term

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S