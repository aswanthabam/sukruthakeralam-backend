name: Production Deployment

on:
  workflow_dispatch:
    inputs:
      sync_code:
        description: "Sync code to server"
        required: true
        default: false
        type: boolean
      restart_backend:
        description: "Restart backend service"
        required: false
        default: false
        type: boolean
      sync_env:
        description: "Sync environment variables"
        required: true
        default: false
        type: boolean
      migrate:
        description: "Migrate database"
        required: false
        default: false
        type: boolean
      build:
        description: "Build backend"
        required: false
        default: false
        type: boolean
      restart_all:
        description: "Restart all services"
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      COMPOSE_FILE: "docker-compose.yml"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}

      - name: Deploy
        env:
          REMOTE_IP: ${{ secrets.PROD_REMOTE_IP }}
          USER: ${{ secrets.PROD_REMOTE_USER }}
          PROJECT_PATH: ${{ secrets.PROD_PROJECT_PATH }}
          ENV_VARS: ${{ secrets.PROD_ENV_VARIABLES }}
          SYNC_CODE: ${{ github.event.inputs.sync_code }}
          SYNC_ENV: ${{ github.event.inputs.sync_env }}
          RESTART_BACKEND: ${{ github.event.inputs.restart_backend }}
          MIGRATE: ${{ github.event.inputs.migrate }}
          BUILD_BACKEND: ${{ github.event.inputs.build }}
          RESTART_ALL: ${{ github.event.inputs.restart_all }}
        run: |
          # Step 1: Sync code if selected
          if [ "$SYNC_CODE" = "true" ]; then
            echo "Syncing code to server..."
            rsync -avz --delete \
              --exclude='README.md' \
              --exclude='.gitignore' \
              --exclude='.git/' \
              --exclude='__pycache__/' \
              --exclude='.env' \
              --exclude='firebase-secret.json' \
              --exclude='credentials.json' \
              --exclude='media/' \
              -e "ssh -o StrictHostKeyChecking=no" ./ $USER@$REMOTE_IP:$PROJECT_PATH --rsync-path="sudo rsync"
          fi

          # Step 2: Run deployment commands on the remote server
          ssh -o StrictHostKeyChecking=no $USER@$REMOTE_IP <<EOF
          cd $PROJECT_PATH

          # Option 1: Restart all services
          if [ "$RESTART_ALL" = "true" ]; then
            echo "Restarting all services using $COMPOSE_FILE..."
            sudo docker-compose -f $COMPOSE_FILE down
            sudo docker-compose -f $COMPOSE_FILE up -d
          fi

          # Option 2: Apply other deployment steps
          if [ "$SYNC_ENV" = "true" ]; then
            echo "Syncing environment variables..."
            printf "%s" "$ENV_VARS" | sudo tee .env > /dev/null
          fi

          if [ "$BUILD_BACKEND" = "true" ]; then
            echo "Building backend service using $COMPOSE_FILE..."
            sudo docker-compose -f $COMPOSE_FILE build backend
          fi

          if [ "$MIGRATE" = "true" ]; then
            echo "Migrating database using $COMPOSE_FILE..."
            sudo docker-compose -f $COMPOSE_FILE exec backend alembic upgrade head
          fi

          if [ "$RESTART_BACKEND" = "true" ]; then
            echo "Restarting backend service using $COMPOSE_FILE..."
            sudo docker-compose -f $COMPOSE_FILE down backend
            sudo docker-compose -f $COMPOSE_FILE up backend -d
          fi

          EOF
